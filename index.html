<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Man</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <!-- Latest compiled and minified CSS -->
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
    crossorigin="anonymous"
 />
</head>
<body>
   <div class="card">
    <div class="card-header">
        <div id="mainLogo"><h1>LIBRARY MAN</h1></div>
        <div class="addBtnDiv" style="height: 5%;"><button name="AddBookBtn" id="AddBookBtn" class="btn btn-primary  view shadow class" type="button" >+ Add Book</button></div>
        <div class="loginButton"><input name="loginButton" id="loginButton" class="btn btn-primary" type="button" value="Log In"></div>
    </div>
    <div class="card-body" style="height: 100vh;"  >
        <div class="card text-center" style="display: none;"  id="cardBody">
          <img class="card-img-top" src="user.png" alt="Title">
          <div class="card-body cardInfoBody" >
            <h4 class="card-title" id="cardInfoTitle"></h4>
            <p class="card-text" id="cardInfoAuthor"></p>
            <p class="card-text" id="cardInfoPages"></p>
            <input type="submit" class="btn btn-primary unread" value="Unread">
            <input type="submit" class="btn btn-primary submit removeBook" id="removeBook" value="Remove Book">
        </div>
        </div>
      
       <div id="bookInfoDiv">
        
    </div>
       <div id="popup-card" class="card" style="display: none;">
        <div class="card-body" id="popup-card-div">
            <div class="closeButtonDiv">
            <button type="reset" id="popUpCloseBtn">X</button>
        </div>
        
          <div><h1>Add New Book</h1></div>
          <br>
          <div>
            <form id="form-id" class="form">
            <div class="mb-3">
              <input type="text"
                class="form-control" name="" id="bookTitle" placeholder="Title"  required>
                <br>
                <input type="text"
                class="form-control" name="" id="bookAuthor"  placeholder="Author"  required>
                <br>
                <input type="number"
                class="form-control" name="" id="bookPages"  placeholder="Pages"  required>
                <br>
                <h3>Have you read it?</h3>
                    <input class="form-check-input" name="checkbox" id="checkbox" type="checkbox" value="" aria-label="Text for screen reader" >
                
               <div>
                    <input type="submit" class="btn btn-primary" id="submit">
                
            </div>
        </form>
            </div>
          </div>
        </div>
      </div>
      
    </div>
    
    <div class="card-footer text-muted fixed-bottom" >
       <div><h5>Copyright Â© 2022 asantesylvesterkwame</h5></div> 
    </div>
   </div>

   
    <script src="app.js" defer></script>
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
    crossorigin="anonymous"
 ></script>
</body>
</html>
